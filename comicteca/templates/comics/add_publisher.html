<!DOCTYPE html>
<html>
    <head>
        <title>Comicteca</title>
    </head>

    <body>
        <h1>Add a new Publisher</h1>

        <form id="publisher_form" method="post" action="/comicteca/add_publisher/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}

                {% if form.help_text %}
                    {{ field.help_text }}
                {% else %}
                    {{ field.name }}
                {% endif %}

                {{ field }}
		</br>
            {% endfor %}

            <input type="submit" name="submit" value="Add Publisher" />
        </form>
    </body>

</html>
